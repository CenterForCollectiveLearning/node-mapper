<html ng-app="app" lang="en">
    <head>
    	<base href="/" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Node Mapper</title>

        <script src="lib/angular.min.js"></script>    
        <script src="lib/tabletop.js"></script>  
        <script src="lib/d3.js"></script>  
        <script src="lib/d3plus.full.min.js"></script>     
        <link rel="stylesheet" href="styles.css">
    </haed>
    <body>
        <header>
            <div class="title">
                Node Mapper
            </div>
        </header>
    	<div class="wrapper">        
            <div class="input" ng-controller="projectCtrl">
                <div class="label">Spreadsheet Upload</div>
                <input
                  type="text"
                  ng-model="url"
                  required="true">
                </input>
                <div class="button" ng-click="getData(url)">
                    Load Data
                </div>
                <div>Data: {{data.Data.elements}}</div>
                <div>Nodes: {{data.Nodes.elements}}</div>
                <div>Edges: {{data.Edges.elements}}</div>
                <network data="data">
                    <div class="label">Network</div>
                    <div id="viz" visualization data="data">
                    </div>
                </network>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
